<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lori's Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="header-title">Lori's Calculator</div>

  <div class="calculator-grid">
    <div class="output">
      <div class="previous-operand">top numbers</div>
      <div data-previous-operand="previous-operand"></div>
      <div class="current-operand">bottom numbers</div>
      <div data-current-operand class="current-operand"></div>
    </div>

    <!-- using "data" to identify the JS from the HTML/CSS-->
    <button data-all-clear class="clearButton">AC</button>
    <button data-delete class="deleteButton">DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="equalButton">=</button>
  </div>

</body>
</html>
